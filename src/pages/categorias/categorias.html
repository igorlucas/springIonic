<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button navPush="CartPage" ion-fab mini>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-fab>
      
  <ion-list *ngFor="let item of itens">
    <button ion-item (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg" alt="foto">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
